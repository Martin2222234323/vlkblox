<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VALKBLOX</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1 class="logo">VALKBLOX</h1>
        <div class="sketches">
            <span class="sketch-left"></span>
            <span class="sketch-right"></span>
        </div>
    </div>

    <div class="menu-buttons">
        <button class="menu-btn">PLAY</button>
        <button class="menu-btn">CREAT</button>
        <button class="menu-btn download-btn">DOWNL<br>OAD</button>
    </div>

    <div class="content-box">
        <div class="thumbnail">
            <div class="thumb-sketch sketch-smile">:)</div>
            <p>TEST</p>
        </div>
        <div class="thumbnail">
            <div class="thumb-sketch sketch-person">[]</div>
            <p>ACABEZAPED</p>
        </div>
        <div class="thumbnail">
            <div class="thumb-sketch sketch-waving">/o/</div>
            <p>here lies chloe</p>
        </div>
    </div>
</body>
</html>
